{% extends 'base.html' %}
{% block title %}Banana Detection{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Upload Banana Image</h5>
          <form id="uploadForm" method="post" enctype="multipart/form-data">
            <div id="dropZone" class="upload-dropzone mb-3">
              <input type="file" name="file" id="fileInput" accept="image/*" hidden>
              <div class="drop-inner text-center p-4">
                <p class="mb-2">Drag & drop an image here, or <button type="button" class="btn btn-link p-0" id="chooseFile">choose a file</button></p>
                <img id="preview" class="img-fluid d-none rounded shadow-sm" alt="preview">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Detect</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Result</h5>
          <div id="resultArea">
            <p class="text-muted">Upload an image to see results here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block scripts %}
<script>
// drag-drop & preview
const drop = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const chooseBtn = document.getElementById('chooseFile');
const preview = document.getElementById('preview');
const form = document.getElementById('uploadForm');
const resultArea = document.getElementById('resultArea');

chooseBtn.addEventListener('click', ()=>fileInput.click());
drop.addEventListener('click', ()=>fileInput.click());
fileInput.addEventListener('change', async (e)=>{ showPreview(e.target.files[0]); });

['dragenter','dragover'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.add('dragover'); }));
['dragleave','drop'].forEach(ev=> drop.addEventListener(ev, e=>{ e.preventDefault(); drop.classList.remove('dragover'); }));
drop.addEventListener('drop', e=>{ const f = e.dataTransfer.files[0]; fileInput.files = e.dataTransfer.files; showPreview(f); });

function showPreview(file){ if(!file) return; const url = URL.createObjectURL(file); preview.src = url; preview.classList.remove('d-none'); }

form.addEventListener('submit', async (ev)=>{
  ev.preventDefault();
  const f = fileInput.files[0]; if(!f){ alert('Choose a file first'); return; }
  const data = new FormData(); data.append('file', f);
  resultArea.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
  const res = await fetch('', {method:'POST', body: data});
  // server renders the uploaded_image.html on POST; fetch it and display returned HTML fragment
  const html = await res.text();
  resultArea.innerHTML = html;
});
</script>
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url({{url_for('static', filename='image.jpg')}});
            background-repeat:no-repeat;
            background-attachment:fixed;
            background-size:100% 100%;
            background-position:center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        label:hover {
            background-color: #0056b3;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            margin-top: 20px;
        }

        .back-btn a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-btn a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banana Detection</h1>
        <form action="" method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="fileInput" onchange="displayFileName()">
            <label for="fileInput">Choose Banana Image</label>
            <p class="file-name" id="fileName"></p>
            <br>
            <button type="submit" class="btn">Detect Disease</button>
        </form>
        <div class="back-btn">
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('fileInput');
            const fileNameDisplay = document.getElementById('fileName');
            fileNameDisplay.textContent = fileInput.files[0].name;
        }
    </script>
</body>
</html>
